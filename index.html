<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Roll Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* --- Reset-ish --- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1.5rem;
    }

    /* --- Layout --- */
    .game-container {
      width: 100%;
      max-width: 960px;
      background: #020617;
      border-radius: 1.5rem;
      padding: 1.5rem;
      box-shadow:
        0 20px 40px rgba(15, 23, 42, 0.8),
        0 0 0 1px rgba(148, 163, 184, 0.2);
    }

    .title-area {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .title-area h1 {
      font-size: 1.6rem;
      letter-spacing: 0.05em;
      margin-bottom: 0.25rem;
    }

    .title-area p {
      font-size: 0.9rem;
      color: #9ca3af;
    }

    .grid {
      display: grid;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    /* 2–3 columns on bigger screens, 1–2 on small */
    @media (min-width: 480px) {
      .grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    @media (min-width: 768px) {
      .grid {
        grid-template-columns: repeat(3, minmax(0, 1fr));
      }
    }

    @media (min-width: 1024px) {
      .grid {
        grid-template-columns: repeat(4, minmax(0, 1fr));
      }
    }

    /* --- Image cards --- */
    .image-card {
      position: relative;
      background: radial-gradient(circle at top, #1f2937, #020617);
      border-radius: 1rem;
      overflow: hidden;
      border: 1px solid rgba(148, 163, 184, 0.35);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 180px;
      transition:
        transform 0.18s ease,
        box-shadow 0.18s ease,
        border-color 0.18s ease;
      opacity: 0;
      transform: translateY(10px) scale(0.97);
    }

    .image-card.visible {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    .image-card:hover {
      transform: translateY(-2px) scale(1.01);
      box-shadow: 0 16px 35px rgba(15, 23, 42, 0.8);
      border-color: rgba(248, 250, 252, 0.4);
    }

    .image-wrapper {
      position: relative;
      width: 100%;
      aspect-ratio: 4 / 3; /* keeps boxes neat */
      overflow: hidden;
      background: #020617;
    }

    .image-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.5s ease;
    }

    .image-card:hover img {
      transform: scale(1.06);
    }

    .tag {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: #a5b4fc;
      padding: 0.6rem 0.9rem 0.7rem;
      border-top: 1px solid rgba(148, 163, 184, 0.35);
      background: linear-gradient(to right, rgba(15, 23, 42, 0.9), rgba(30, 64, 175, 0.5));
    }

    /* --- Controls --- */
    .controls {
      display: flex;
      justify-content: center;
    }

    .roll-button {
      border: none;
      border-radius: 999px;
      padding: 0.9rem 2.25rem;
      font-size: 0.98rem;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      cursor: pointer;
      background: radial-gradient(circle at top left, #4f46e5, #0ea5e9);
      color: #f9fafb;
      box-shadow:
        0 14px 30px rgba(37, 99, 235, 0.5),
        0 0 0 1px rgba(191, 219, 254, 0.35);
      transition:
        transform 0.12s ease,
        box-shadow 0.12s ease,
        filter 0.12s ease;
    }

    .roll-button:hover {
      transform: translateY(-1px);
      box-shadow:
        0 18px 40px rgba(37, 99, 235, 0.8),
        0 0 0 1px rgba(219, 234, 254, 0.5);
      filter: brightness(1.05);
    }

    .roll-button:active {
      transform: translateY(1px) scale(0.99);
      box-shadow:
        0 8px 18px rgba(15, 23, 42, 0.9),
        0 0 0 1px rgba(148, 163, 184, 0.6);
      filter: brightness(0.97);
    }

    .roll-button:focus-visible {
      outline: 2px solid #fde68a;
      outline-offset: 3px;
    }
  </style>
</head>
<body>
  <main class="game-container">
    <section class="title-area">
      <h1>Image Generator</h1>
      <p>Tap &quot;Roll&quot; to pull a new random set of images.</p>
    </section>

    <section id="imageGrid" class="grid" aria-live="polite">
      <!-- cards are injected by JavaScript -->
    </section>

    <section class="controls">
      <button
        id="rollButton"
        class="roll-button"
        type="button"
        aria-label="Roll a new set of images"
      >
        Generate
      </button>
    </section>
  </main>

  <script>
    // --- Configuration ---
    const NUM_SLOTS = 4; // Set to 4, 5, or 6

    // Image repository grouped by topic/tag
    // Replace these paths with your real image files
    const imageRepo = {
      animals: [
        "images/animals/dog.jpg",
        "images/animals/cat.jpg",
        "images/animals/fox.jpg",
        "images/animals/owl.jpg",
      ],
      nature: [
        "images/nature/forest.jpg",
        "images/nature/mountain.jpg",
        "images/nature/lake.jpg",
        "images/nature/beach.jpg",
      ],
      food: [
        "images/food/pizza.jpg",
        "images/food/burger.jpg",
        "images/food/sushi.jpg",
        "images/food/icecream.jpg",
      ],
      // Add more topics if you like:
      // city: ["images/city/...", "..."]
    };

    // Flatten the repository into a single array: [{url, topic}, ...]
    const allImages = Object.entries(imageRepo).flatMap(([topic, urls]) =>
      urls.map((url) => ({ url, topic }))
    );

    // Utility: get N random unique images (or fewer if not enough in repo)
    function getRandomSelection(count) {
      const pool = [...allImages];
      const selection = [];

      while (selection.length < count && pool.length > 0) {
        const index = Math.floor(Math.random() * pool.length);
        const [picked] = pool.splice(index, 1); // remove so we don't repeat
        selection.push(picked);
      }

      return selection;
    }

    // Create the image cards in the DOM
    function createCards() {
      const grid = document.getElementById("imageGrid");

      for (let i = 0; i < NUM_SLOTS; i++) {
        const card = document.createElement("article");
        card.className = "image-card";

        const wrapper = document.createElement("div");
        wrapper.className = "image-wrapper";

        const img = document.createElement("img");
        img.alt = ""; // will be set when we roll
        img.loading = "lazy";

        wrapper.appendChild(img);

        const tag = document.createElement("div");
        tag.className = "tag";
        tag.textContent = "—";

        card.appendChild(wrapper);
        card.appendChild(tag);

        grid.appendChild(card);
      }
    }

    // Update the cards with new random images
    function rollImages() {
      const cards = document.querySelectorAll(".image-card");
      const selection = getRandomSelection(cards.length);

      cards.forEach((card, index) => {
        const data = selection[index];
        const img = card.querySelector("img");
        const tag = card.querySelector(".tag");

        if (!data) {
          // In case there are fewer images than slots
          img.removeAttribute("src");
          img.alt = "";
          tag.textContent = "No image";
          return;
        }

        // Slight trick to retrigger the fade-in / movement
        card.classList.remove("visible");
        // Force reflow
        void card.offsetWidth;

        img.src = data.url;
        img.alt = data.topic + " image";
        tag.textContent = data.topic.toUpperCase();

        card.classList.add("visible");
      });
    }

    // Initial setup
    document.addEventListener("DOMContentLoaded", () => {
      createCards();
      rollImages(); // first roll on load

      const rollButton = document.getElementById("rollButton");
      rollButton.addEventListener("click", rollImages);
    });
  </script>
</body>
</html>
